apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'jetty'
apply plugin: 'idea'

sourceCompatibility = 1.5
version = '1.0'

repositories {
    mavenCentral()
}

def cxfVersion      = '3.0.0'
def springVersion   = '4.0.0.RELEASE'
def jacksonVersion  = '2.0.1'

dependencies{
   // compile project(':service')
    compile group:'org.apache.cxf', name:'cxf-rt-frontend-jaxws', version:cxfVersion
    compile group:'org.apache.cxf', name:'cxf-rt-frontend-jaxrs', version:cxfVersion
    compile group:'org.apache.cxf', name:'cxf-rt-rs-extension-providers', version:cxfVersion
    compile group:'org.apache.cxf', name:'cxf-rt-transports-http', version:cxfVersion
    compile group:'org.apache.cxf', name:'cxf-rt-transports-http-jetty', version:cxfVersion

    compile group:'org.springframework', name:'spring-web', version:springVersion
    compile group:'org.springframework', name:'spring-test', version:springVersion

    compile group:'com.fasterxml.jackson.jaxrs', name:'jackson-jaxrs-json-provider', version:jacksonVersion
}